<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar Hora</title>

    <!--<link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/css/core/global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="schedule.css">
</head>
<body class="dark">
    <header>
        <a href="/">Erik WebDeveloper</a>
        <h1>
            Live DEMO
        </h1>
    </header>

    <main id="Calendar" class="dark"></main>

    <main id="Schedule" class="dark">
        <div class="date">
            <p>Lunes, 4 de Abril</p>
        </div>
        <div class="custom-text">
            <p>Texto Personalizable</p>
        </div>
        <div class="steps">
            <span>09:00h</span>
            <span>09:30h</span>
            <span>10:00h</span>
            <span>10:30h</span>
            <span>11:00h</span>
            <span>11:30h</span>
        </div>
    </main>

    <fieldset class="configForm">
        <legend>Theme</legend>
        <div>
            <input id="theme-dark" type="radio" name="theme" value="dark" onclick="changeTheme(this.value)" checked>
            <label for="theme-dark">Dark</label>
        </div>
        <div>
            <input id="theme-ligth" type="radio" name="theme" value="ligth" onclick="changeTheme(this.value)">
            <label for="theme-ligth">Ligth</label>
        </div>
        <fieldset class="configForm">
            <legend>Custom Palete</legend>
            <div>
                <label for="headColor">Head</label>
                <input id="headColor" type="color">
            </div>
            <div>
                <label for="mediumColor">Medium</label>
                <input id="mediumColor" type="color">
            </div>
            <div>
                <label for="bgColor">Background</label>
                <input id="bgColor" type="color">
            </div>
            <div>
                <label for="hoverColor">Hover</label>
                <input id="hoverColor" type="color">
            </div>
        </fieldset>
    </fieldset>

    <fieldset>
        <legend>Language</legend>
        <div>
            <label for="language">Language</label>
            <br>
            <select name="" id="lang-select">
            </select>
        </div>
    </fieldset>
    <!--<script src="/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>-->
    <script src="calendar.js"></script>
    <script>
        
        function changeTheme(theme){
            let calendar = document.getElementById('Calendar');
            calendar.classList = [];
            calendar.classList.add(theme)

            let schedule = document.getElementById('Schedule');
            schedule.classList = [];
            schedule.classList.add(theme)

            let body = document.getElementsByTagName('body')[0];
            body.classList = [];
            body.classList.add(theme)
        }

        function printLang(){
            var languageCodes = [
                'af', 'sq', 'am', 'ar', 'hy', 'az', 'eu', 'be', 'bn', 'bs', 'bg', 'ca', 'ceb', 'ny', 'zh-CN', 'zh-TW',
                'co', 'hr', 'cs', 'da', 'nl', 'en', 'eo', 'et', 'tl', 'fi', 'fr', 'fy', 'gl', 'ka', 'de', 'el', 'gu', 'ht',
                'ha', 'haw', 'iw', 'hi', 'hmn', 'hu', 'is', 'ig', 'id', 'ga', 'it', 'ja', 'jw', 'kn', 'kk', 'km', 'ko', 'ku',
                'ky', 'lo', 'la', 'lv', 'lt', 'lb', 'mk', 'mg', 'ms', 'ml', 'mt', 'mi', 'mr', 'mn', 'my', 'ne', 'no', 'or', 'ps',
                'fa', 'pl', 'pt', 'pa', 'ro', 'ru', 'sm', 'gd', 'sr', 'st', 'sn', 'sd', 'si', 'sk', 'sl', 'so', 'es', 'su', 'sw',
                'sv', 'tg', 'ta', 'te', 'th', 'tr', 'uk', 'ur', 'ug', 'uz', 'vi', 'cy', 'xh', 'yi', 'yo', 'zu'
            ];
            var languageNames = [
                'Afrikaans', 'Albanian', 'Amharic', 'Arabic', 'Armenian', 'Azerbaijani', 'Basque', 'Belarusian', 'Bengali', 'Bosnian',
                'Bulgarian', 'Catalan', 'Cebuano', 'Chichewa', 'Chinese (Simplified)', 'Chinese (Traditional)', 'Corsican', 'Croatian',
                'Czech', 'Danish', 'Dutch', 'English', 'Esperanto', 'Estonian', 'Filipino', 'Finnish', 'French', 'Frisian', 'Galician',
                'Georgian', 'German', 'Greek', 'Gujarati', 'Haitian Creole', 'Hausa', 'Hawaiian', 'Hebrew', 'Hindi', 'Hmong', 'Hungarian',
                'Icelandic', 'Igbo', 'Indonesian', 'Irish', 'Italian', 'Japanese', 'Javanese', 'Kannada', 'Kazakh', 'Khmer', 'Korean',
                'Kurdish', 'Kyrgyz', 'Lao', 'Latin', 'Latvian', 'Lithuanian', 'Luxembourgish', 'Macedonian', 'Malagasy', 'Malay',
                'Malayalam', 'Maltese', 'Maori', 'Marathi', 'Mongolian', 'Burmese', 'Nepali', 'Norwegian', 'Odia', 'Pashto', 'Persian',
                'Polish', 'Portuguese', 'Punjabi', 'Romanian', 'Russian', 'Samoan', 'Scots Gaelic', 'Serbian', 'Sesotho', 'Shona',
                'Sindhi', 'Sinhala', 'Slovak', 'Slovenian', 'Somali', 'Spanish', 'Sundanese', 'Swahili', 'Swedish', 'Tajik', 'Tamil',
                'Telugu', 'Thai', 'Turkish', 'Ukrainian', 'Urdu', 'Uyghur', 'Uzbek', 'Vietnamese', 'Welsh', 'Xhosa', 'Yiddish', 'Yoruba',
                'Zulu'
            ];
            let elemntSelect = document.getElementById('lang-select');
            for(let i = 0; i < languageCodes.length; i++){
                let opt = document.createElement('option')
                opt.value = languageCodes[i];
                opt.textContent = languageNames[i];

                elemntSelect.appendChild(opt);
            }
        }
        printLang();
    </script>
</body>

</html>
